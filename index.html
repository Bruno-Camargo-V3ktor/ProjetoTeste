<!DOCTYPE html>

<!-- ISTO AQUI É UM COMENTARIO -->

<html lang="pt-BR"> <!-- Corpo principal do HTML -->

    <head> <!-- Corpo de configuração do HTML -->
        <meta charset="utf-8" /> <!-- Padrão de Caracteres -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Meu HTML </title> <!-- Titulo da pagina -->
    </head>
    
    <!-- Aqui vem a parte de customização da pagina (CSS) isso pode ser feito por um arquivo a parte -->
    <style>

        h1 {
           background: red; 
        }

        h1 {
            background: blue;
        }

        #titulo_principal{
            background-color: black;
        }

        .paragrafos{
            color: aquamarine;
        }

    </style>

    <!-- Parametros bem importantes:
        ID -> Identificado Unico
        class -> identificado de grupo
    -->

    <body> <!-- Corpo de aprencia do HTML -->

        <h1 id="titulo_principal"> MEU TITULO </h1> <!-- Criando um titulo para essa pagina -->

        <p class="paragrafos">  <!-- Criar um paragrafo em nosso site-->
            Escrevendo <br />
            blablablablabla <br />
            blablablablabla <br />
            blablablablabla <br />
            blablablablabla <br /> <!-- Tag que gera uma quebra de linha -->
        </p>

        <p class="paragrafos">  <!-- Criar um paragrafo em nosso site-->
            Escrevendo mais textos sem sentido... <br />
            blablablablabla <br />
            blablablablabla <br />
            blablablablabla <br />
            blablablablabla <br /> <!-- Tag que gera uma quebra de linha -->
        </p>

    </body>

</html>
